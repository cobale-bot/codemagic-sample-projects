
// app/build.gradle â€” module-level Gradle using declarative plugins
// Docs: https://docs.flutter.dev/release/breaking-changes/flutter-gradle-plugin-apply

// Apply Android + Kotlin + Flutter Gradle plugins declaratively
plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    // The Flutter Gradle Plugin must be applied after Android & Kotlin plugins:
    id "dev.flutter.flutter-gradle-plugin"
}

// --- Android configuration ---
android {
    namespace "com.example.codemagic_demo"    // ðŸ‘ˆ you can keep or customize
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    defaultConfig {
        applicationId "com.example.codemagic_demo"  // ðŸ‘ˆ customize if you wish
        minSdk 23                                    // OK for most Flutter apps; match your project
        targetSdk flutter.targetSdkVersion

        // Versions driven by Flutter tool (or set explicitly if preferred)
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    // Java/Kotlin options
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            // For quick tests in release, debug signing is used (replace with a proper keystore later)
            signingConfig = signingConfigs.debug
            // You can add proguard/r8 rules here as needed
        }
    }
}

// --- Flutter source mapping ---
flutter {
    // Points to the Flutter project root relative to this module
    source = "../.."
}

// (Optional) Dependencies: keep minimal for your current app.
// If you later add libraries, declare them here.
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}
