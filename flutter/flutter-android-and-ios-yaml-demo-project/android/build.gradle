
// build.gradle (project-level) â€” after migration, no legacy buildscript/classpaths here.
// Docs: https://docs.flutter.dev/release/breaking-changes/flutter-gradle-plugin-apply

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    // Ensure the app module is evaluated first
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
